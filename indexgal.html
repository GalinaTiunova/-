<figure>
<img src="1.jpg" width="300" height="210" alt="Античный">
<figcaption><strong>Античный</strong> Переносит в Древнюю Грецию или Древний Рим. Символом стиля являются колонны, фрески, барельефы и мозаика на полу.</figcaption>
</figure>
<figure>
<img src="2.jpeg" width="300" height="210" alt="Готический">
<figcaption><strong>Готический</strong> Воплощает мрачное средневековье. Окна вытянутые, стрельчатые, используются витражи, высокие башни и резьба по дереву.?</figcaption>
</figure>
<figure>
<img src="3.jpeg" width="300" height="210" alt="Классика">
<figcaption><strong>Классика</strong> Сочетает монументальность и симметрию античности с дорогими материалами и массивной деревянной мебелью. Отделка богатая, используются благородные цвета.</figcaption>
</figure>
<figure>
<img src="4.jpg" width="300" height="210" alt="Барокко">
<figcaption><strong>Барокко</strong> Пышность и дорогая отделка. Используются благородные материалы: красное дерево, мрамор, дорогой текстиль. Линии стремятся к простоте.</figcaption>
</figure>
<figure>
<img src="5.jpg" width="300" height="210" alt="Модерн">
<figcaption><strong>Модерн</strong> Отсутствие четких линий, использование плавных изгибов и естественных линий. Широко используются дерево, стекло, металл, плитка и фарфор.</figcaption>
</figure>
<figure>
<img src="6.jpg" width="300" height="210" alt="Арт-деко">
<figcaption><strong>Арт-деко</strong> Сочетание прямых и изогнутых линий, роскоши и простоты. Используются дорогие материалы: крокодиловая кожа, слоновая кость, редкие породы дерева.</figcaption>
</figure>
<figure>
<img src="7.jpg" width="300" height="210" alt="Конструктивизм">
<figcaption><strong>Конструктивизм</strong> Рациональный стиль без излишнего декора, максимальная функциональность. Формы простые и четкие, материалы: металл и бетон.</figcaption>
</figure>
<figure>
<img src="8.jpg" width="300" height="210" alt="Минимализм">
<figcaption><strong>Минимализм</strong> Сохранение свободного пространства. Мебель только самая необходимая, аксессуары сведены к минимуму. Формы геометричны.</figcaption>
</figure>
<figure>
<img src="9.jpg" width="300" height="210" alt="Поп-арт">
<figcaption><strong>Поп-арт</strong> Яркость, наличие “кислотных” цветов, абстрактных рисунков, глянцевых поверхностей и пластика. Основные цвета: белый и яркие акценты.</figcaption>
</figure>
